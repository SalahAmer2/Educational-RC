<!doctype html>
<html>

<head>
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script>
        $(window).load(function() {
            $(".loader").fadeOut("slow");
        })
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Educational RC</title>

    <!-- global CSS Starts -->
    <link rel="stylesheet" href="css/lib/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/template/p79_ex22.css" type="text/css" />

    <!-- global CSS End -->

    <!-- global JS Starts -->
    <script src="js/lib/jquery_v3.3.1.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>

    <script src="js/lib/underscore-min.js"></script>
    <!-- global JS End -->

    <style>
        .loader {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url('js/lib/preloader.gif') 50% 50% no-repeat rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div class="loader"></div>
    <div id="container">
        <div class="page_content">

            <div class="container-fluid noPadding">
                <!-- header start -->
                <div class="col-xs-12 noPadding header">
                    <div class="box1 title" data-audioSrc="" onClick="fnTitleAudioClick(this)">
                        <img src="assets/images/audio_icon.png" class="img-responsive" /></div>
                    <div class="boxhead5 headingTitle">
                        <h1>Complete and match.</h1>
                    </div>

                    <div class="box1">
                        <div class="resourseBtn hide">
                            <img src="assets/images/resourse_icon.png" class="img-responsive" />
                        </div>
                    </div>

                    <div class="box1 pull-right helpBtn hide">
                        <img src="assets/images/help_icon.png" class="img-responsive" />
                    </div>
                </div>
                <audio id="audioPlayer1" preload="auto" src=""></audio>
                <audio id="audioPlayer2" preload="auto" src=""></audio>
                <!-- header end -->

                <!-- page start -->
                <section class="col-xs-12 pageContainer">
                    <div class="pageBg col-xs-12"></div>
                    <div class="pageContent col-xs-12">
                        <div id="myCarousel" class="carousel slide col-xs-12 template4_v1" data-ride="carousel" data-interval="0" data-wrap="false" data-id="template4_v1">

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                                <div class="item active" data-audioSrc="">
                                    <div class="itemContainer">
                                        <div class="questionContainer">
                                            <span class="question question_1">a</span>
                                            <span class="question question_2">c</span>
                                            <span class="question question_3">e</span>
                                            <span class="question question_4">i</span>
                                            <span class="question question_5">n</span>
                                            <span class="question question_6">o</span>
                                            <span class="question question_7">r</span>
                                            <span class="question question_8">t</span>
                                            <span class="question question_9">u</span>
                                            <span class="question question_10">w</span>
                                            <span class="question question_11">y</span>
                                        </div>

                                        <div class="col-xs-6 optionContainer noPadding">
                                            <div class="customRow option" id="option_1"><span class="num">1&nbsp;&nbsp;</span><span class="optText">s</span> <span class="optClick" data-Answer="a">&nbsp;</span> <span class="optClick" data-Answer="n">&nbsp;</span> <span class="optText">d</span>
                                                <span
                                                    class="optClick" data-Answer="w">&nbsp;</span> <span class="optClick" data-Answer="i">&nbsp;</span> <span class="optClick" data-Answer="c">&nbsp;</span> <span class="optText">h</span></div>

                                            <div class="customRow option" id="option_2"><span class="num">2&nbsp;&nbsp;</span><span class="optText">j</span> <span class="optClick" data-Answer="u">&nbsp;</span> <span class="optText">i</span> <span class="optClick" data-Answer="c">&nbsp;</span>
                                                <span
                                                    class="optText">e</span>
                                            </div>

                                            <div class="customRow option" id="option_3"><span class="num">3&nbsp;&nbsp;</span><span class="optText">c</span> <span class="optText">h</span> <span class="optClick" data-Answer="i">&nbsp;</span> <span class="optClick" data-Answer="c">&nbsp;</span>
                                                <span
                                                    class="optText">k</span> <span class="optClick" data-Answer="e">&nbsp;</span> <span class="optClick" data-Answer="n">&nbsp;</span></div>

                                            <div class="customRow option" id="option_4"><span class="num">4&nbsp;&nbsp;</span><span class="optText">h</span> <span class="optClick" data-Answer="o">&nbsp;</span> <span class="optClick" data-Answer="n">&nbsp;</span> <span class="optText">e</span>
                                                <span
                                                    class="optClick" data-Answer="y">&nbsp;</span>
                                            </div>

                                            <div class="customRow option" id="option_5"><span class="num">5&nbsp;&nbsp;</span><span class="optText">f</span> <span class="optClick" data-Answer="r">&nbsp;</span> <span class="optClick" data-Answer="u">&nbsp;</span> <span class="optClick" data-Answer="i">&nbsp;</span>                                                <span class="optText">t</span></div>

                                            <div class="customRow option" id="option_6"><span class="num">6&nbsp;&nbsp;</span><span class="optText">w</span> <span class="optClick" data-Answer="a">&nbsp;</span> <span class="optClick" data-Answer="t">&nbsp;</span> <span class="optText">e</span>
                                                <span
                                                    class="optClick" data-Answer="r">&nbsp;</span>
                                            </div>


                                            <div class="correctAnsAudio" data-audioSrc="assets/audio/correct.mp3"></div>
                                            <div class="incorrectAnsAudio" data-audioSrc="assets/audio/incorrect.mp3"></div>
                                        </div>

                                        <div class="col-xs-6 imgContainer noPadding">
                                            <img class="rightBGImg center-block" src="assets/images/p79ex22/p79ex22q1.png" />
                                            <div class="tickMarkContainer">
                                                <div class="tick tick_1">✓</div>
                                                <div class="tick tick_2">✓</div>
                                                <div class="tick tick_3">✓</div>
                                                <div class="tick tick_4">✓</div>
                                                <div class="tick tick_5">✓</div>
                                                <div class="tick tick_6">✓</div>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- page end -->

                <!-- footer start -->
                <div class="row">
                    <div class="col-xs-12 footer">
                        <div class="box1">
                            <div class="reloadBtnAll">
                                <img src="assets/images/replay_icon.png" class="img-responsive" />
                            </div>
                        </div>

                        <div class="box3">
                            <div class="audioPlayerContainer" id="audioDragContainer">
                                <div class="col-xs-12 controlsDiv">
                                    <div class="controlsinline">
                                        <div id="pButton" class="col-xs-1 noPadding">
                                            <img src="assets/images/play.png" class="img-responsive playImg" onClick="fnStartAudio('play');" />
                                            <img src="assets/images/pause.png" class="img-responsive pauseImg" onClick="fnStartAudio('pause');" />
                                        </div>
                                        <div class="col-xs-11" id="audioDrag">
                                            <div class="slidecontainer">
                                                <input type="range" min="0" max="100" value="0" class="slider" id="myRange" step="0.1">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="box1">

                            <div class="reloadBtnScreen">
                                <img src="assets/images/reload_icon.png" class="img-responsive" />
                            </div>
                        </div>

                        <div class="box2">
                            <div class="showAnsBtn">
                                <img src="assets/images/showAns_icon.png" class="img-responsive" />
                            </div>
                        </div>

                        <div class="box1">
                            <div class="backBtn">
                                <img src="assets/images/back_icon.png" class="img-responsive" />
                            </div>
                        </div>

                        <div class="box4">
                            <div class="pageNumber">1 of 1</div>
                        </div>

                        <div class="box1">
                            <div class="nextBtn">
                                <img src="assets/images/next_icon.png" class="img-responsive inlineblock" />
                            </div>
                        </div>

                    </div>
                </div>
                <!-- footer end -->

                <div class="resoursePopup" style="display: none;">
                    <div class="resourseContainer">
                        <img class="closeBtn" src="assets/images/close_icon.png">
                        <div class="col-xs-12 noPadding" style="overflow: auto;width:100%;height:100%;padding:0;">
                            <img src="assets/images/dummy.jpg" />
                        </div>
                    </div>
                </div>

                <div class="helpPopup" style="display: none;">
                    <div class="helpContainer">
                        <img class="closeBtn" src="assets/images/close_icon.png">
                        <div class="col-xs-12" style="overflow: auto;width:100%;height:100%;font-size:30px;">
                            <p>Help content goes here.</p>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            fnSetPlayer();
            fnTemplate4_v1($('div.active'));
        });
    </script>
    <script type="text/javascript" src="js/template/p79_ex22.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
